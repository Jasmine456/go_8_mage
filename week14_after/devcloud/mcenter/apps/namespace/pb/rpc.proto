syntax = "proto3";

package go8.devcloud.mcenter.namespace;
option go_package = "github.com/Jasmine456/go_8_mage/week14_after/devcloud/mcenter/apps/namespace";

import "github.com/infraboard/mcube/pb/page/page.proto";
import "apps/namespace/pb/namespace.proto";

// Service todo
service RPC {
    rpc QueryNamespace(QueryNamespaceRequest) returns(NamespaceSet);
    rpc DescribeNamespace(DescriptNamespaceRequest) returns(Namespace);
}

// QueryNamespaceRequest 查询空间列表
message QueryNamespaceRequest {
    // 分页请求
    // @gotags: json:"page"
    infraboard.mcube.page.PageRequest page = 1;
    // 域
    // @gotags: json:"domain"
    string domain = 2;
    // 空间的名称
    // @gotags: json:"name"
    repeated string name = 3;
    // 命名空间的id列表
    // @gotags: json:"ids"
    repeated string ids  = 4;
    // 是否查询子空间
    // @gotags: json:"with_sub"
    bool with_sub  = 5;
    // 用户加入的空间
    // @gotags: json:"username"
    string username  = 6;
}

// DescriptNamespaceRequest 查询空间详情
message DescriptNamespaceRequest {
    // 域
    // @gotags: json:"domain"
    string domain = 2;
    // 名称
    // @gotags: json:"name"
    string name = 1;
}
